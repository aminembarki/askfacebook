<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Facebook Graph hortcuts</title>

    <!-- Scripts -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="/src/modules/core.js"></script>
    <script src="/src/modules/main.js"></script>
    <script src="/src/app.js"></script>


    <!-- Cascading Style Sheets -->
    <link href="/css/fontello.css" rel="stylesheet" media="screen">
    <link href="/css/custom.css" rel="stylesheet" media="screen">
</head>

<body ng-app="askFacebook" >

<div ng-controller="coreController as main ">
    <nav-bar></nav-bar>


    <div ng-show="main.page" id="preloader">
        <div class="clock">
            <div class="arrow_sec"></div>
            <div class="arrow_min"></div>
        </div>
    </div>
    <div ng-hide="main.page">
    <error-page ng-hide="main.isFacebook()"></error-page>
    <div class="ask ng-scope " ng-controller="coreController as core" ng-show="main.isFacebook()" data-ng-init="core.load()">

        <div class="search">
            <button class="button button--antiman button--round-l button--text-medium" ng-click="core.getProfile()"><i class="button__icon icon icon-map-marker"></i><span><b>Get Profile</b></span></button>
        </div>

        <span class="currentid"> <i class="icon-save" >let's ask </i> <b>{{profile.name}}</b> :)</span>
        <ul class="tab">
            <li><a href="#personal">Personal</a></li>
            <li class="separator">/</li>
            <li><a href="#location">Location</a></li>
        </ul>
        <div class="tab-wrapper">
            <div class="content" id="personal">
                <ul class="questions">
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/stories-commented" >
                            Posts commented on by <span>you</span>?
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/stories-commented">
                            Photos liked by <span>you</span>?
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/photos-of">
                            Photos of <span>you</span>?
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/photos-tagged">
                            Photos tagged with <span>you</span>?
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/photos-commented">
                            Photos commented on by <span>you</span>?
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/friends/photos-uploaded">
                            Photos uploaded by <span>your</span> friends?
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content" id="location">
                <ul class="questions">
                    <li>
                        <a href="https://www.facebook.com/search/{{profile.id}}/places-visited">
                            <select name="place" id="">
                                <option value="https://www.facebook.com/search/{{profile.id}}/places-visited">All Places</option>
                                <option value="Bars">Bars</option>
                                <option value="Beach">Beach</option>
                                <option value="Bookstores">Bookstores</option>
                                <option value="Cafes">Cafes</option>
                                <option value="Gyms">Gyms</option>
                                <option value="Movie theatres"> Movie theatres</option>
                                <option value="Museum"> Museum</option>
                                <option value="Restaurants">Restaurants</option>
                            </select> visited by  <span>you</span>?
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
</html>
