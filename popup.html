<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">

		<title>Facebook Graph Shortcuts</title>

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popup.js"></script>

		<!-- Cascading Style Sheets -->
		<link href="css/fontello.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">
	</head>

	<body>

		<div id="header">
			<div id="logo">
				<a href="https://github.com/aminembarki/graphSearch" target="_blank"><img src="img/icon48.png"/> GraphSearch</a>
			</div>
			<div class="actions">
				<button class="btn btn-clear none"><i class="icon-clear"></i></button>
				<button class="btn btn-settings"><i class="icon-cog"></i></button>
			</div>
		</div>
		<div id="content">
			<div id="preloader">
				<div class="clock">
					<div class="arrow_sec"></div>
					<div class="arrow_min"></div>
				</div>
			</div>
			<div class="ask">
				<div class="search">
					<button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-map-marker"></i><span>Get FB ID</span></button>
					<span class="currentid"></span>
				</div>
				<ul class="feed">

				</ul>
			</div>
		</div>
	</body>
</html>
